<main class="container mt-5">
    <section id="s1" class="container">
        <h2>Already a User SignIn</h2>
        <form name="form1" onsubmit="">
        <div class="form-group">
            <label for="name">User Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your desired User Name" name="username" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="psw" placeholder="Enter password" name="password" required>
        </div>
        <button id="submit" class="btn">Explore</button>
        </form>
    </section>
</main>
